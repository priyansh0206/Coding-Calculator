<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <div id="heading">
                <h1>Coding Calculator</h1>
            </div>
            <div id="display">
                
            </div>
            <div id="panel">
                <table id="btn-table">
                    <tr>
                        <td>
                            <div class="button" data-value="AC">
                                <p>AC</p>
                            </div>
                        </td>
                        <td>
                            <div class="button" data-value="+/-">
                                <p>+/-</p>
                            </div>
                        </td>
                        <td>
                            <div class="button" data-value="%">
                                <p>%</p>
                            </div>
                        </td>
                        <td>
                            <div class="button red-color" data-value="/">
                                <p>/</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="button" data-value="7">
                                <p>7</p>
                            </div>
                        </td>
                        <td>
                            <div class="button" data-value="8">
                                <p>8</p>
                            </div>
                        </td>
                        <td>
                            <div class="button" data-value="9">
                                <p>9</p>
                            </div>
                        </td>
                        <td>
                            <div class="button red-color" data-value="*">
                                <p>*</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="button" data-value="4">
                                <p>4</p>
                            </div>
                        </td>
                        <td>
                            <div class="button" data-value="5">
                                <p>5</p>
                            </div>
                        </td>
                        <td>
                            <div class="button" data-value="6">
                                <p>6</p>
                            </div>
                        </td>
                        <td>
                            <div class="button red-color" data-value="-">
                                <p>-</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="button" data-value="1">
                                <p>1</p>
                            </div>
                        </td>
                        <td>
                            <div class="button" data-value="2">
                                <p>2</p>
                            </div>
                        </td>
                        <td>
                            <div class="button" data-value="3">
                                <p>3</p>
                            </div>
                        </td>
                        <td>
                            <div class="button red-color" data-value="+">
                                <p>+</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="button" data-value="0">
                                <p>0</p>
                            </div>
                        </td>
                        <td>
                            <div class="button" data-value=".">
                                <p>.</p>
                            </div>
                        </td>
                        <td>
                            <div class="button red-color" data-value="=">
                                <p>=</p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </main>

        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
